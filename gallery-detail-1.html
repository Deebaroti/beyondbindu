<div id="lightbox-overlay" class="lightbox-overlay">
    <span class="lightbox-close-button">Ã—</span>

</div>

<script src="script.js"></script>
<!-- Add script for lightbox functionality on this page -->
<script>
    // Lightbox specific script for this page
    document.addEventListener('DOMContentLoaded', () => {
        const galleryImages = document.querySelectorAll('#detail-gallery-1 .gallery-item .gallery-image');
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImageDisplay = document.getElementById('lightbox-image-display');
        const lightboxCloseButton = document.querySelector('.lightbox-close-button');
        const bodyElement = document.body;

        galleryImages.forEach(image => {
            image.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default if image is wrapped in <a>
                const imageSrc = this.getAttribute('src');
                lightboxImageDisplay.setAttribute('src', imageSrc);
                lightboxOverlay.style.display = 'flex'; // Use flex for centering
                bodyElement.classList.add('blur-background');
            });
        });

        function closeLightbox() {
            lightboxOverlay.style.display = 'none';
            lightboxImageDisplay.setAttribute('src', ''); // Clear image
            bodyElement.classList.remove('blur-background');
        }

        lightboxCloseButton.addEventListener('click', closeLightbox);

        // Optional: Close lightbox when clicking on the overlay (outside the image)
        lightboxOverlay.addEventListener('click', function(event) {
            if (event.target === lightboxOverlay) { // Clicked on overlay itself
                closeLightbox();
            }
        });

        // Optional: Close lightbox with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && lightboxOverlay.style.display === 'flex') {
                closeLightbox();
            }
        });
    });
</script>
